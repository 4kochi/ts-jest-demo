language: node_js
node_js:
  - "6"
before_install:
  - npm i -g npm@latest
  - sudo sysctl fs.inotify.max_user_watches=524288
before_script:
  - npm install git://github.com/kulshekhar/ts-jest.git#long-dir-name
  - cd node_modules/ts-jest
  - npm run clean-build
  - cd -
  - npm ls --depth=0
  
sudo: required
